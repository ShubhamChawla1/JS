<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    let num = prompt("check the Number is Even/odd");
    for(let i = 1; i<=num; i++){
        if(i%2==0){ // i%2!=0 give odd number
            document.write( i + " is a Even Number <Br>" );
        }
    }
</script>
</body>
</html>
